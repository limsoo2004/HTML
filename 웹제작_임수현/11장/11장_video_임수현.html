<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 재생하기 - 임수현</title>

</head>
<body>
    <video src="media/bali.mp4" controls></video>

    <video controls>
        <source src="media/bali.mp4" type="video/mp4">
        <source src="media/bali.mp4" type="video/webm">
    </video>

    <video controls>
        <source src="media/bali.mp4" type="video/mp4">
        <source src="media/bali.mp4" type="video/webm">
        <track src="media/bali.vtt" srclang="ko" label="Korean" default></track>
            이 영상을 보기 위해서는 HTML5를 지원하는 브라우저(크롬, 엣지)가 필요합니다.
    </video>
</body>
</html>
